<html>

<head>
  <meta charset="utf-8">

<body>
  
<div class="caixa">
	<div class="cabecalho">
		<h2>Criar conta</h2>
	</div>
	<form id="form" class="form">
		<div class="form-controle">
			<label for="usuario">Usuário</label>
			<input type="text" placeholder="matheusfmelo" id="usuario" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Mensagem de erro</small>
		</div>
		<div class="form-controle">
			<label for="usuario">Email</label>
			<input type="email" placeholder="email@email.com" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Mensagem de erro</small>
		</div>
		<div class="form-controle">
			<label for="usuario">Senha</label>
			<input type="password" placeholder="Senha" id="senha"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Mensagem de erro</small>
		</div>
		<div class="form-controle">
			<label for="usuario">Confirmar senha</label>
			<input type="password" placeholder="Digite sua senha novamente" id="senha2"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Mensagem de erro</small>
		</div>
		<button>Enviar</button>
	</form>
</div>
